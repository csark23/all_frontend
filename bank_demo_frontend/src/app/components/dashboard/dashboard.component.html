<div class="main-container">
    <!-- ============================================================ -->
    <!-- Left Side: Transaction Details -->
    <!-- Start canvas body -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLable">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasExampleLable">Transaction</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <!-- Transact Body -->
        <div class="offcanvas-body">
            <small class="card- mb-3 text-white">
                Choose an option below to perform a transaction
            </small>
            <!-- Transaction Type -->
            <!-- <select name="transact-type" class="form-control my-3" id="transact-type">
                <option value="">--Select Transaction--</option>
                <option value="payment" (click)="tabToggle(1)">Payment</option>
                <option value="transfer">Transfer</option>
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
            </select> -->
            <!-- <button (click)="payment()">Payment</button> -->
            <div class="form-control my-3 row">
            <button class="opt-btn btn btn-md col-3 mx-2" (click)="tabToggle(1)">Payment</button>
            <button class="opt-btn btn btn-md col-3 mx-2" (click)="tabToggle(2)">Transfer</button>
            <button class="opt-btn btn btn-md col-3 mx-2" (click)="tabToggle(3)">Deposit</button>
            <button class="opt-btn btn btn-md col-3 mx-2" (click)="tabToggle(4)">Withdraw</button>
            </div>
            <!-- End Of transaction Type -->

            <!-- ======================================================================== -->

            <!-- Card: Payment Card -->
            <div class="card payment-card" *ngIf="showTab == 1" >
                <!-- Card Body -->
                <div class="card-body">
                    <!-- Form Group -->
                    <div class="form-group mb-2">
                        <label for="">Account Holder / Beneficiary</label>
                        <input type="text" name="beneficiary" class="form-control" placeholder="Enter Account holder / Beneficiary name"/> 
                    </div>
                    <!-- End of Form Group -->
                    <!-- Form Group -->
                    <div class="form-group mb-2">
                        <label for="">Account Number</label>
                        <input type="text" name="account_number" class="form-control" placeholder="Enter Account Number"/> 
                    </div>
                    <!-- End of Form Group -->

                    <!-- From Group -->
                    <div class="form-group">
                        <label for="">Select Account</label>
                        <!-- Select Account Option -->
                        <select name="account_id" class="form-control">
                            <option value="">--Select Account--</option>
                        </select>
                    <!-- End Of Select Account Option -->
                    </div>
                    <!-- End of Group -->

                    <!-- Form Group -->
                    <div class="form-group mb-2">
                        <label for="">Reference</label>
                        <input type="text" name="reference" class="form-control" placeholder="Enter Reference"/> 
                    </div>
                    <!-- End of Form Group -->
                    <!-- Form Group -->
                    <div class="form-group mb-2">
                        <label for="">Enter Payment Amount</label>
                        <input type="text" name="payment_amount" class="form-control" placeholder="Enter Payment Amount"/> 
                    </div>
                    <!-- End of Form Group -->
                    <!-- Form Group -->
                    <div class="form-group mb-2">
                        <button id="" class="btn btn-md transact-btn">Pay</button> 
                    </div>
                    <!-- End of Form Group -->

                </div>
                <!-- End Of Card Body -->
            </div>
            <!-- End Of Card: Payment Card -->
            <!-- ======================================================================== -->
            <!-- Card: Transfer Card -->
            <div class="card transfer-card" *ngIf="showTab == 2">
                <!-- Card Body -->
                <div class="card-body">
                    <!-- From Group -->
                    <div class="form-group">
                        <label for="">Select Account</label>
                        <!-- Select Account Option -->
                        <select name="account_id" class="form-control">
                            <option value="">--Select Account--</option>
                        </select>
                    <!-- End Of Select Account Option -->
                    </div>
                    <!-- End of Group -->

                    <!-- From Group -->
                    <div class="form-group">
                        <label for="">Select Account</label>
                        <!-- Select Account Option -->
                        <select name="account_id" class="form-control">
                            <option value="">--Select Account--</option>
                        </select>
                    <!-- End Of Select Account Option -->
                    </div>
                    <!-- End of Group -->

                    <!-- Form Group -->
                    <div class="form-group mb-2">
                        <label for="">Enter Transfer Amount</label>
                        <input type="text" name="transfer_amount" class="form-control" placeholder="Enter Transfer Amount"/> 
                    </div>
                    <!-- End of Form Group -->
                    <!-- Form Group -->
                    <div class="form-group mb-2">
                        <button id="" class="btn btn-md transact-btn">Transfer</button> 
                    </div>
                    <!-- End of Form Group -->

                </div>
                <!-- End Of Card Body -->
            </div>
            <!-- End Of Card: Transfer Card -->
            <!-- ======================================================================== -->
            <!-- Card: Deposit Card -->
            <div class="card deposit-card" *ngIf="showTab == 3">
                <!-- Card Body -->
                <div class="card-body">

                    <!-- Deposit Form -->
                    <form action="" class="deposit-form">
                        <!-- Form Group -->
                        <div class="form-group mb-2">
                            <label for="">Enter Deposit Amount</label>
                            <input type="text" name="deposit_amount" class="form-control" placeholder="Enter Deposit Amount"/> 
                        </div>
                        <!-- End Of Form Card -->

                        <!-- From Group -->
                        <div class="form-group">
                            <label for="">Select Account</label>
                            <!-- Select Account Option -->
                            <select name="account_id" class="form-control">
                                <option value="">--Select Account--</option>
                            </select>
                        <!-- End Of Select Account Option -->
                        </div>
                        <!-- End of Group -->
                        
                        <!-- Form Group -->
                        <div class="form-group my-2">
                            <button id="" class="btn btn-md transact-btn">Deposit</button> 
                        </div>
                        <!-- End of Form Group -->
                    </form>
                    <!-- End Of Deposit Form -->

                </div>
                <!-- End Of Card Body -->
            </div>
            <!-- End Of Card: Deposit Card -->
            <!-- ======================================================================== -->

            <!-- Card: Withdraw Card -->
            <div class="card withdraw-card" *ngIf="showTab == 4">
                <!-- Card Body -->
                <div class="card-body">

                    <!-- Deposit Form -->
                    <form action="" class="deposit-form">
                        <!-- Form Group -->
                        <div class="form-group mb-2">
                            <label for="">Enter Withdrawal Amount</label>
                            <input type="text" name="withdrawal_amount" class="form-control" placeholder="Enter Withdrawal Amount"/> 
                        </div>
                        <!-- End Of Form Card -->

                        <!-- From Group -->
                        <div class="form-group">
                            <label for="">Select Account</label>
                            <!-- Select Account Option -->
                            <select name="account_id" class="form-control">
                                <option value="">--Select Account--</option>
                            </select>
                        <!-- End Of Select Account Option -->
                        </div>
                        <!-- End of Group -->
                        
                        <!-- Form Group -->
                        <div class="form-group my-2">
                            <button id="" class="btn btn-md transact-btn">Withdraw</button> 
                        </div>
                        <!-- End of Form Group -->
                    </form>
                    <!-- End Of Deposit Form -->

                </div>
                <!-- End Of Card Body -->
            </div>
            <!-- End Of Card: Withdraw Card -->
            <!-- ======================================================================== -->
        </div>
        <!-- End of Offcanvas: Transact Body -->
    </div>
    <!-- End of Start canvas body -->

    <!-- ========================================================================================== -->

    <!-- Right Side: Account Form Container -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel" class="text-white">Create / Add an Account</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <!-- Offcanvas Body: Accounts form Wrapper -->
        <div class="offcanvas-body">
           <!-- Card: Accounts Form Card -->
            <div class="card">
                <!-- Card Body -->
                <div class="card-body">
                    <form action="" class="add-account-form">
                        <!-- Form Group -->
                        <div class="form-group mb-3">
                            <label for=""> Enter Account Name</label>
                            <input type="text" name="account_name" class="form-control" placeholder="Enter Account name..."/>
                        </div>
                        <!-- End Of Form Group -->
                        <!-- Form Group -->
                        <div class="form-group mb-3">
                            <label for=""> Select Account Type </label>
                            <select name="account_type" class="form-control" id="">
                                <option value="">--Select Account Type --</option>
                                <option value="check">Check</option>
                                <option value="saving">Saving</option>
                                <option value="business">Business</option>
                            </select>
                        </div>
                        <!-- End Of Form Group -->

                        <!-- Form Group -->
                        <div class="form-group my-2">
                            <button id="" class="btn btn-md transact-btn">Add Account</button>
                        </div>
                        <!-- End Of Form Group -->

                    </form>
                </div>
                <!-- End Of Crad Body -->
            </div>

           <!-- End Of: Account Form Card -->
        </div>
        <!-- End of Offcanvas Body: Accounts form Wrapper -->
    </div>
    <!-- Right Side: End of Account Form Container -->

    <!-- ============================================================ -->

    <!-- Contaner -->
    <div class="container d-flex">
        <button id="add-account-btn" class="btn btn-md" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <i class="fa fa-credit-card"></i> Add New Account
        </button>

        <!-- Transaction Button -->
        <button id="transact-btn" class="btn btn-md mx-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <i class="fa fa-wallet"></i> Transact
        </button>
        <!-- End of Transaction Button -->
        <h2 class="ms-auto">Total Accounts Balance: </h2>
        <h2 class="ms-auto">0.00 </h2>
    </div>
    <!-- End Of Container -->

    <!-- End of Main Page Header -->
    <!-- ============================================================ -->

    <!-- Container: Total Accounts Balance Display -->
    <!-- <div class="container d-flex py-3">
        <h2 class="me-auto">Total Accounts Balance: </h2>
        <h2 class="ms-auto">0.00 </h2>
    </div> -->
    <!-- End Of Container: Total Accounts Balance Display -->

    <!-- ============================================================ -->
    <!-- Container: According Menu /Drop Menu -->
    <div class="container mt-3">
        <!-- According Menu / Drop Menu -->
        <div class="according according-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Accordion Item
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        placeholder contents
                    </div>
                </div>
            </div>
        </div>
        <!-- End of According Menu / Drop Menu -->
    </div>
    <!-- End Of Container: According Menu /Drop Menu -->

    <!-- ============================================================ -->

    <!-- Container: No Accounts -->
    <div class="container">

        <!-- Card No account -->
        <div class="card no-accounts-card">
            <!-- Card Body -->
            <div class="card-body">
                <!-- Card Title -->
                <h1 class="card-title">
                    <i class="fa fa-ban text-danger"></i>No Registered Accounts
                </h1>
                <!-- End of Card Title -->
                <hr/>

                <!-- Card Text -->
                <div class="card-text">
                    You Currently do not have any Registered acoounts.
                    Please click below to register / add a new account.
                </div>
                <!-- End Of card Text -->
                <br/>
                <button id="add-account-btn" class="btn btn-md" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <i class="fa fa-credit-card"></i> Add New Account
                </button>

            </div>
             <!-- Card Body -->
        </div>
        <!-- End of Card No account -->

    </div>
    <!-- End of Container: No Accounts -->

    <!-- ============================================================ -->

</div>
