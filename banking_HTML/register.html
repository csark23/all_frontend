<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--Fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/register.css"/>
        
        <title>Home</title>
    </head>
    <body class="d-flex align-items-center justify-content-center">
        
        <!-- Card: Register -->
        <div class="card registration-form-card col-6">
            <div class="card-body">
                <!-- Form Header -->
                    <h1 class="form-header card-title mb-3">
                        <i class="fa fa-edit"></i>Register
                    </h1>
                <!-- End Form Header -->
                <!-- Registration Form -->
                    <form action="" class="reg-form">

                        <div class="row">
                            <div class="form-group col">
                              <input type="text" class="form-control form-control-lg" placeholder="Enter First Name" name="first_name">
                            </div>
                            <div class="form-group col">
                              <input type="text" class="form-control form-control-lg" placeholder="Enter Last Name" name="last_name">
                            </div>
                        </div>

                        <div class="form-group col">
                            <input type="text" class="form-control form-control-lg" placeholder="Enter Email" name="email">
                        </div>

                        <div class="row">
                            <div class="form-group col">
                              <input type="password" class="form-control form-control-lg" placeholder="Password" name="password">
                            </div>
                            <div class="form-group col">
                              <input type="password" class="form-control form-control-lg" placeholder="Confirm Password" name="confirm_password">
                            </div>
                        </div>

                        <div class="form-group col">
                            <button class="btn btn-lg">Register</button>
                        </div>

                    </form>
                <!-- End Registration Form -->
                <!-- Card Text -->
                <p class="card-text text-black-50 my-2">
                    Already have an account<span class="ms-2"><a href="login.html" class="btn btn-sm textwarning"> Sign In</a></span>
                </p>
                <!-- End Card Text -->

                <!-- Back Button -->
                <small class="textwarning">
                    <i class="fa fa-arrow-alt-circle-left"></i><a href="index.html" class="btn btn-sm textwarning">Back</a>
                </small>
                <!-- End Back Button -->
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
